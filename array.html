<!DOCTYPE html>
<html>
  <head>
    <title>array</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var scores = [60, 50, 60, 88, 63,56,78,23, 85, 64, 14];
      var max = scores[0];
      for (var i = 1; i< scores.length;i++);{
        if (scores[i] > max){
          max = scores[i];
        }
      }
      document.write("数组中的最大值是："+ max + "<br>");
    </script>
  </body>
</html>
